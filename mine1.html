<html>
	<head>
	
		<script type="text/javascript" src="random_digits.js"></script>

		<script>
			var secret = getRandomDigits();
			//alert(secret);


			function CheckNumber() 
			{	
				var userInput = document.getElementById('user_number').value;
				var cows = 0;
				var bulls = 0;
				for ( i = 0; i < userInput.length; i++)
				{
					for (j = 0; j < secret.length; j++)
					{
						if (userInput[i] == secret[j])
						{
							if (i == j)
							{
								bulls++

							}
							else if ( i !=j)
							{
								cows++

							}

						}

					}
						
				}
				//alert(cows + "," + bulls)
				var resultsTag = document.getElementById('results')
				resultsTag.innerHTML += "Результат попытки :" + userInput + " Cows :" + cows +"Bulls :" + bulls + "<br>"
				if (bulls == 4)
				{
					alert("Win")
				}
			}		

		</script>
	</head>
		<body>
			<h1> Я загадал четырехзначное число- Отгадай!</h1>
			<h1 id="results"></h1>
			<input type="text" id="user_number">
			<br>
			<button onclick="CheckNumber()"> Try!</button>
		
		
		
		</body>
		
	
</html>
