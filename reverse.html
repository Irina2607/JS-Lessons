<html>
	<body>
		<script>
			var word = "аргентина манит негра"
			var newWord = ""
			var noSpaces = ""
			for(i =0; i<=20; i++){
				if(word[i]!=" "){
					noSpaces = noSpaces + word[i]

				}
			}
			alert(noSpaces)
			for(i = noSpaces.length - 1; i >= 0 ;i-- ){
				newWord = newWord + noSpaces[i]
			}
			if (noSpaces == newWord){
				alert("true")
			}
			else{
				alert("false")
			}
		</script>
	</body>
</html>
