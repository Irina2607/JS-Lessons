<html>


	<body>
		<script>
			function onButtonPress() 
			{
				var bullets = document.getElementById("bullets").value;
				var dragons = document.getElementById("dragons").value;
				var bullet = bullets - dragons*3;
				if (bullet >= 2 )
				{
					alert("Win")

				}
				else 
				{
					alert("No")

				}

					
				


			}
		</script>

		<input type = "text" id = "bullets">
		<input type = "text" id = "dragons">
		<button onclick = "onButtonPress()"> Check! </button>
	</body>


</html>
